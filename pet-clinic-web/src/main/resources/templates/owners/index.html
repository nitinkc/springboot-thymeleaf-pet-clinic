<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Owners</title>
</head>
<body>
<h1 th:text="'Index Page of Owners'"> Index Page of owners....</h1>

<table>
    <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">Default first name</td>
            <td th:text="${owner?.lastName}">default last name</td>

        </tr>
    </tbody>
</table>

</body>
</html>
