<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Index Page</title>
</head>
<body>

 <h1 th:text="'Index Page in th:text tag'"> Index Page</h1>
 <!--/*@thymesVar id="vet" type="com.spring5.petclinic.model.Vet"*/-->

 <table>
     <thead>
     <th>Id</th>
     <th>First Name</th>
     <th>Last Name</th>
     </thead>
     <tbody>
     <tr th:each="vet : ${vets}">
         <td th:text="${vet?.id}">1</td>
         <td th:text="${vet?.firstName}">Default first name</td>
         <td th:text="${vet?.lastName}">default last name</td>

     </tr>
     </tbody>
 </table>

</body>
</html>
